<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDish - Food Ordering App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url(https://wallpaperaccess.com/full/1306571.jpg);
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .shadow {
            background-color: rgba(134, 113, 113, 0.658);
        }
        
        .btn-primary {
            background-color: #000000;
            border-color: #000000;
        }
        
        .btn-primary:hover {
            background-color: #030303;
            border-color: #622716;
        }
        
        .form-control:focus {
            border-color: #ac4120;
            box-shadow: 0 0 0 0.25rem rgba(116, 90, 82, 0.25);
        }
        
        .form-text {
            text-align: center;
            margin-top: 1rem;
        }
        
        .form-text a {
            color: #060302;
            text-decoration: none;
            font-weight: 600;
        }
        
        .dashboard {
            display: none;
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #0e0e11 0%, #050606 100%);
            color: white;
            padding-top: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 1rem 2rem;
            transition: background-color 0.3s ease;
        }
        
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            background: url(https://tse1.mm.bing.net/th/id/OIP.BunBa3OuNZSih_gKCizMSAHaEo?cb=thfvnextucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3) min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item img {
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('placeholder') center/cover no-repeat;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        
        #cart-total {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="login-section" class="login-container">
        <div class="card p-5 shadow" style="max-width: 500px; width: 100%;">
            <h2 class="login-title">Welcome to Southern Restaurent</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label"></i> Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right"></i>Login</button>
                </div>
                <p class="text-center text-muted">
                    Don't have an account? <a href="#">Create New</a>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="dashboard">
        <nav class="sidebar">
            <b>
            <a href="#" class="active"><i class="bi bi-house-door"></i>Home</a>
            <a href="#"><i class="bi bi-cart"></i> Orders</a>
            <a href="#"><i class="bi bi-menu-app"></i> Menu</a>
            <a href="#" id="logout-btn" class="mt-auto text-warning"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </b>
        </nav>

        <main class="main-content">
            <div class="hero mb-4">
                <h1>Delicious Food order now</h1>
            </div>
            <h3 class="mb-3"><i class="bi bi-star"></i>Dishes</h3>
            <div class="row g-4 mb-4" id="menu-items">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://img.freepik.com/premium-photo/cheesy-pizza-types-cheese-dish-healthy-meal-food-snack-table-copy-space-food-background_88242-21981.jpg">
                        <div class="card-body">
                            <h5 class="card-title">Pizza</h5>
                            <p class="card-text">Tomato sauce and Extra Cheeese</p>
                            <button class="btn btn-primary add-to-cart" data-item="Margherita Pizza"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://www.thechunkychef.com/wp-content/uploads/2016/06/Pepper-Crusted-Bacon-Cheeseburgers-10.jpg" class="card-img-top menu-item" alt="Close-up of a stacked cheeseburger with a sesame bun, grilled beef patty, melted cheddar cheese, lettuce, tomato, onion, ketchup and mustard, served with golden crispy fries on a plate in a bright fast-food diner environment">
                        <div class="card-body">
                            <h5 class="card-title">Cheeseburger</h5>
                            <p class="card-text">alu patty, cheese and veggies</p>
                            <button class="btn btn-primary add-to-cart" data-item="Cheeseburger"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/039/320/570/small_2x/ai-generated-a-plate-of-indian-chicken-biryani-with-rice-and-chutney-chicken-biryani-concept-photo.jpeg" class="card-img-top menu-item" alt="Steaming plate of penne Alfredo pasta coated in creamy white sauce, garnished with parsley and grated parmesan cheese, set on a checkered tablecloth with a fork and wine glass beside it in a cozy Italian restaurant ambiance">
                        <div class="card-body">
                            <h5 class="card-title">Chicken Biryani</h5>
                            <p class="card-text">Crispy chicken Biryani</p>
                            <button class="btn btn-primary add-to-cart" data-item="Penne Alfredo"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                let cart = [];
                let total = 0;

                document.getElementById('login-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('dashboard-section').classList.remove('hidden');
                    document.getElementById('dashboard-section').classList.add('visible');
                });

                document.getElementById('logout-btn').addEventListener('click', function() {
                    document.getElementById('dashboard-section').classList.add('hidden');
                    document.getElementById('login-section').classList.remove('hidden');
                    cart = [];
                    total = 0;
                    updateCart();
                });

                document.addEventListener('click', function(e) {
                    if (e.target.classList.contains('add-to-cart')) {
                        const item = e.target.getAttribute('data-item');
                        const price = parseFloat(e.target.getAttribute('data-price'));
                        cart.push({
                            item,
                            price
                        });
                        updateCart();
                    }
                });

                function updateCart() {
                    const cartList = document.getElementById('cart-list');
                    cartList.innerHTML = '';
                    total = 0;
                    cart.forEach((cartItem, index) => {
                        total += cartItem.price;
                        const cartItemEl = document.createElement('div');
                        cartItemEl.className = 'cart-item';
                        cartItemEl.innerHTML = `
        <span>${cartItem.item}</span>
        <span>$${cartItem.price.toFixed(2)} <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})"><i class="bi bi-trash"></i></button></span>
        `;
                        cartList.appendChild(cartItemEl);
                    });
                    document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
                }

                function removeFromCart(index) {
                    cart.splice(index, 1);
                    updateCart();
                }

                document.getElementById('checkout-btn').addEventListener('click', function() {
                    if (cart.length === 0) {
                        alert('Your cart is empty!');
                    } else {
                        alert(`Checkout successful! Total: $${total.toFixed(2)}. (This is a demo.)`);
                        cart = [];
                        updateCart();
                    }
                });
            </script>
</body>

</html>
